apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost
  namespace: pai-blog
  labels:
    app.kubernetes.io/name: ghost
    app.kubernetes.io/component: cms
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ghost
  strategy:
    type: Recreate  # SQLite requires single instance
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ghost
    spec:
      containers:
        - name: ghost
          image: ghost:5-alpine
          ports:
            - containerPort: 2368
              name: http
          env:
            # Production URL - update when domain is ready
            - name: url
              value: "https://blog.escape-velocity-ventures.org"
            # SQLite configuration
            - name: database__client
              value: "sqlite3"
            - name: database__connection__filename
              value: "/var/lib/ghost/content/data/ghost.db"
            # Disable update check in production
            - name: privacy__useUpdateCheck
              value: "false"
            # Mail configuration (optional - uncomment and configure)
            # - name: mail__transport
            #   value: "SMTP"
            # - name: mail__options__host
            #   valueFrom:
            #     secretKeyRef:
            #       name: ghost-mail
            #       key: host
          volumeMounts:
            - name: ghost-content
              mountPath: /var/lib/ghost/content
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /ghost/api/admin/site/
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ghost/api/admin/site/
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: ghost-content
          persistentVolumeClaim:
            claimName: ghost-content
