apiVersion: apps/v1
kind: Deployment
metadata:
  name: pai-agent
  labels:
    app: pai-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pai-agent
  template:
    metadata:
      labels:
        app: pai-agent
    spec:
      containers:
      - name: pai-agent
        image: pai-k8s-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: DEFAULT_EFFORT
          value: "standard"
        - name: VLLM_ENDPOINT
          value: "http://vllm-service:8000/v1"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: pai-secrets
              key: redis-url
              optional: true
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
