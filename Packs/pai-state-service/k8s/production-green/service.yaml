apiVersion: v1
kind: Service
metadata:
  name: pai-state-service
  namespace: pai-production-green
  labels:
    app: pai-state-service
    environment: production
    slot: green
spec:
  type: ClusterIP
  selector:
    app: pai-state-service
  ports:
  - name: http
    port: 80
    targetPort: 3000
