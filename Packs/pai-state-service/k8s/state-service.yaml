---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pai-state-service
  namespace: pai
  labels:
    app: pai-state-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pai-state-service
  template:
    metadata:
      labels:
        app: pai-state-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      imagePullSecrets:
      - name: ghcr-pull-secret
      containers:
      - name: state-service
        image: ghcr.io/escape-velocity-ventures/pai-state-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: REDIS_URL
          value: "redis://pai-redis.pai.svc:6379"
        - name: PAI_STATE_API_KEY
          valueFrom:
            secretKeyRef:
              name: pai-state-api-key
              key: api-key
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 3
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pai-state-service
  namespace: pai
  labels:
    app: pai-state-service
spec:
  type: ClusterIP
  selector:
    app: pai-state-service
  ports:
  - name: http
    port: 80
    targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pai-state-service
  namespace: pai
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: pai-state.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pai-state-service
            port:
              number: 80
