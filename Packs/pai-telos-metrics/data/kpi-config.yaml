# KPI Configuration for TELOS Metrics
# Each KPI links to a goal in TELOS.md via goal_ref

# KPI Types:
#   counter  - Discrete events counted daily (commits, tasks)
#   duration - Time tracked in hours/minutes
#   boolean  - Daily yes/no tracking
#   rating   - Subjective 1-10 scale

kpis:
  # ===========================================================================
  # Professional Goals (G1, G2)
  # ===========================================================================

  # G1: Teach people what is possible with current and future technology
  - id: content_published
    name: Content Published
    description: Blog posts, videos, or educational content shared
    goal_ref: G1
    type: counter
    target: 1
    frequency: weekly
    unit: pieces

  - id: demos_created
    name: Demos Created
    description: Working demonstrations of AI/tech capabilities
    goal_ref: G1
    type: counter
    target: 2
    frequency: weekly
    unit: demos

  # G2: Enable anyone to create custom software
  - id: pai_commits
    name: PAI Commits
    description: Commits to Personal AI Infrastructure
    goal_ref: G2
    type: counter
    target: 5
    frequency: daily
    unit: commits

  - id: features_shipped
    name: Features Shipped
    description: New capabilities added to PAI or related tools
    goal_ref: G2
    type: counter
    target: 3
    frequency: weekly
    unit: features

  - id: deep_work_hours
    name: Deep Work Hours
    description: Focused coding/building time without interruption
    goal_ref: G2
    type: duration
    target: 4
    frequency: daily
    unit: hours

  # ===========================================================================
  # Personal Goals (G3, G4, G5)
  # ===========================================================================

  # G3: Make more time for exercise
  - id: exercise_minutes
    name: Exercise Minutes
    description: Physical activity (gym, dance, walk, etc.)
    goal_ref: G3
    type: duration
    target: 30
    frequency: daily
    unit: minutes
    apple_health_id: exercise_minutes

  - id: steps_count
    name: Daily Steps
    description: Step count from phone/watch
    goal_ref: G3
    type: counter
    target: 8000
    frequency: daily
    unit: steps
    apple_health_id: steps

  # G4: Cultivate social relationships
  - id: social_activities
    name: Social Activities
    description: Time spent with friends, dance events, etc.
    goal_ref: G4
    type: counter
    target: 2
    frequency: weekly
    unit: activities

  - id: messages_sent
    name: Messages to Friends
    description: Reaching out to maintain connections
    goal_ref: G4
    type: counter
    target: 5
    frequency: weekly
    unit: messages

  # G5: Find a life partner
  - id: dating_activities
    name: Dating Activities
    description: Dates, social events, dance classes
    goal_ref: G5
    type: counter
    target: 1
    frequency: weekly
    unit: activities

  # ===========================================================================
  # General Wellness & Productivity
  # ===========================================================================

  - id: morning_routine
    name: Morning Routine
    description: Completed morning routine (meditation, journaling, etc.)
    goal_ref: null
    type: boolean
    target: true
    frequency: daily

  - id: journal_entry
    name: Journal Entry
    description: Added entry to TELOS journal
    goal_ref: null
    type: boolean
    target: true
    frequency: daily

  - id: energy_level
    name: Energy Level
    description: Subjective daily energy rating
    goal_ref: null
    type: rating
    target: 7
    frequency: daily
    unit: "1-10"

  - id: sleep_hours
    name: Sleep Hours
    description: Hours of sleep last night
    goal_ref: null
    type: duration
    target: 7
    frequency: daily
    unit: hours
    apple_health_id: sleep_hours

# Streak bonuses - rewards for consistency
streaks:
  enabled: true
  milestones: [3, 7, 14, 30, 60, 90]
  celebration_messages:
    3: "3 days! Building momentum."
    7: "One week streak! Habits forming."
    14: "Two weeks! You're on fire."
    30: "30 days! This is who you are now."
    60: "60 days! Incredible consistency."
    90: "90 days! Mastery level."

# Display settings
display:
  show_trends: true
  trend_period_days: 7
  highlight_below_target: true
  group_by_goal: true
